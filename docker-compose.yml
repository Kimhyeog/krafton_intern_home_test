version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://krafton:krafton@db:5432/asset_db
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_REGION=us-central1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
      - STORAGE_PATH=/app/storage
      # 부하 테스트 Mock 모드 (Vertex AI 호출을 asyncio.sleep으로 대체)
      # 실제 Vertex AI 생성을 사용하려면 아래 줄을 주석 처리
      # - LOAD_TEST_MODE=true
    volumes:
      - ./backend/credentials:/app/credentials:ro
      - ./backend/storage:/app/storage
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=krafton
      - POSTGRES_PASSWORD=krafton
      - POSTGRES_DB=asset_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krafton"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Locust 부하 테스트 대시보드 (http://localhost:8089)
  locust:
    image: locustio/locust:2.32.6
    ports:
      - "8089:8089"
    volumes:
      - ./backend/locustfile.py:/mnt/locust/locustfile.py
    command: -f /mnt/locust/locustfile.py --host http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
